<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Спасибо — SmartLecture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Спасибо!</h1>
      <p class="tagline">Мы получили вашу заявку</p>
      <div class="confirmation">
        <p><strong>Имя:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
      </div>

      <p class="description">Транскрибация будет отправлена вам по email в ближайшее время.</p>

      <a href="/" class="back-link">← Вернуться на главную</a>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search)
      document.getElementById("user-name").textContent = params.get("name") || "—"
      document.getElementById("user-email").textContent = params.get("email") || "—"
    </script>
  </body>
</html>
